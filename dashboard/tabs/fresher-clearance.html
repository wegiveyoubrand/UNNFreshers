<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Automated Cafe - Dashboard</title>

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/public/images/favicon.ico"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/main.css" />

    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- SIDE COMPONENTS -->
      <div class="side-nave"></div>

      <div class="container">
        <!-- HEADER COMPONENT -->

        <header></header>

        <!-- MAIN COMPONENTS -->
        <main>
          <div class="post">
            <h1 class="post__title">Fresher Clearance</h1>
            <div class="post__content">
              <p></p>
              <h2 class="post__title-sub">The Clearance process Stages</h2>

              <div class="cards stages">
                <div class="card stage">Step 1</div>
                <div class="card stage">Step 2</div>
                <div class="card stage">Step 3</div>
                <div class="card stage">Step 4</div>
                <div class="card stage">Step 5</div>
              </div>
            </div>
          </div>
        </main>

        <!-- FOOTER COMPONENT -->
        <footer></footer>
      </div>
      <!-- MODAL COMPONENT -->
      <div class="modal"></div>
    </div>

    <script src="../src/js/Components/_all.js" type="module"></script>
    <script src="../src/js/main.js" type="module"></script>
  </body>
</html>
